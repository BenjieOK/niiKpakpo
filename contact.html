<body>

    <main class="page-main">
        <div class="container">
            <h1 class="page-title">Get In Touch</h1>
            <div class="contact-layout">
                <div class="contact-form-container">
                    <h3>Send a Message</h3>
                    <p>For collaborations, consulting, or speaking engagements, please reach out.</p>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                
                <div class="contact-info-container">
                    <h>Contact Information</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Accra, Ghana</p>
                    <p><i class="fas fa-envelope"></i> contact@niikpakpo.com</p>

                    <h4 class="events-title">Connect on Social Media</h4>
